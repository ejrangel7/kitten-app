<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Kittens App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <h1>Random Kittens App</h1>
        <span id="span-error""></span>
        <button id="btn-random-kitten" class="button-18" role="button">Random Kitten</button>
        <h2>Random Kittens</h2>
        <div id="content-random-kitten" class="content">
        </div>
        <h2>Upload a kitten pic</h2>
        <div id="content-upload-kitten" class="content">
            <form id="form-kiten">
                <input type="file" name="file" id="file" value="">
                <button id="btn-upload-kitten" type="button">Upload</button>
            </form>
        </div>
        <h2>Favorites Kittens</h2>
        <div id="content-favorites-kitten" class="content">            
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
